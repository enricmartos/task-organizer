# MySQL DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/app_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Check the queries against the db through the command line
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
security.basic.enabled=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect

