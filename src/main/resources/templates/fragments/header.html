<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">

     <!--Navigation-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="#page-top">TEST</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="page-scroll" href="/signup">Sign up</a>
                    </li>

                    <li sec:authorize="!isAuthenticated()">
                        <a class="page-scroll" href="/login">Log in</a>
                    </li>

                    <li sec:authorize="isAuthenticated()">
                        <a class="page-scroll"  href="/profile">Profile</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="page-scroll" href="/user">Users</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="page-scroll" href="/task">Tasks</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="page-scroll" href="/project">Projects</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/">About</a>
                    </li>
                </ul>
                <form class="form-inline  navbar-right" th:action="@{/logout}" method="post"
                      sec:authorize="isAuthenticated()">
                    <input class="form-control" type="hidden" />
                    <button class="btn btn-secondary" type="submit">Logout</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


</header>
</html>
