<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<table  th:fragment="taskList" class="table table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Start time</th>
        <th>Stop time</th>
        <th>Description</th>
        <th>Project</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task:${tasks}">
        <td th:text="${task.date}"></td>
        <td th:text="${task.startTime}"></td>
        <td th:text="${task.stopTime}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.project.name}"></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:text="Edit" th:href="'/task/' + ${task.id} + '/edit'"></a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:text="Delete" th:href="'/task/delete/' + ${task.id}"></a></td>
    </tr>
    </tbody>
</table>

</html>
