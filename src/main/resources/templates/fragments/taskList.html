<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<table  th:fragment="taskList" class="table table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Start time</th>
        <th>Stop time</th>
        <th>Description</th>
        <th>Project</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task:${tasks}">
        <td th:text="${task.date}"></td>
        <td th:text="${task.startTime}"></td>
        <td th:text="${task.stopTime}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.project.name}"></td>
    </tr>
    </tbody>
</table>

</html>
