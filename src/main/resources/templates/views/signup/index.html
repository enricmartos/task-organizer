<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Sign up Form</title>
</head>
<body>

<div  layout:fragment="content" class="container mySpace">
    <div class="alert alert-info" th:if="${exist}">
        <p class="text text-center">
            User with this email already exists
        </p>
    </div>

    <form method="post" th:object="${user}" th:action="@{/signup}">
        <div class="form-group">
            <label th:for="email" >Email</label>
            <input class="form-control" th:field="*{email}"/>
            <!--<input class="form-control" th:field="*{email}" id="email"/>-->
            <!--<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
            <span th:errors="*{email}" class="errors"></span>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}"/>
            <!--<input type="password" class="form-control" th:field="*{password}" id="password"/>-->
            <!--<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
            <span th:errors="*{password}" class="errors"></span>
        </div>

        <div class="form-group">
            <label th:for="name" >Name</label>
            <input class="form-control" th:field="*{name}"/>
            <!--<input class="form-control" th:field="*{name}" id="name"/>-->
            <!--<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->
            <span th:errors="*{name}" class="errors"></span>
        </div>

        <div class="form-group">
            <label th:for="role">Role</label>
            <select name="roleName">
                <option th:each="role: ${roles}"
                        th:text="${role}"
                        th:value="${role}"
                ></option>
            </select>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary"/>


    </form>

</div>
</body>
</html>
